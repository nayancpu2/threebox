<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BOGO Pricing</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="bogo-container">
        <h2>YAY! It's BOGO</h2>

        <!-- Option 1 -->
        <div class="bogo-option" id="option1">
            <label>
                <input type="radio" name="bogo" checked />
                <div class="bogo-header">
                    <div>
                        <strong>1 Unit</strong><span class="discount">10% Off</span><br>
                        <small>Standard Price</small>
                    </div>
                    <div class="price">
                        <span>$10.00 USD</span>
                        <small>$24.00 USD</small>
                    </div>
                </div>
            </label>
        </div>

        <!-- Option 2 -->
        <div class="bogo-option most-popular" id="option2">
            <label>
                <input type="radio" name="bogo" />
                <div class="bogo-header">
                    <div>
                        <strong>2 Unit</strong><span class="discount">20% Off</span><br>
                    </div>
                    <div class="price">
                        <span>$18.00 USD</span>
                        <small>$24.00 USD</small>
                    </div>
                </div>

                <div class="bogo-content">
                    <div class="dropdown-group">
                        <label>#1 Size:
                            <select>
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                            </select>
                        </label>
                        <label>Colour:
                            <select>
                                <option>Black</option>
                                <option>Red</option>
                                <option>Blue</option>
                            </select>
                        </label>
                    </div>
                    <div class="dropdown-group">
                        <label>#2 Size:
                            <select>
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                            </select>
                        </label>
                        <label>Colour:
                            <select>
                                <option>Colour</option>
                                <option>Red</option>
                                <option>Blue</option>
                            </select>
                        </label>
                    </div>
                </div>
            </label>
            <div class="most-popular-badge">Most Popular</div>
        </div>

        <!-- Option 3 -->
        <div class="bogo-option" id="option3">
            <label>
                <input type="radio" name="bogo" />
                <div class="bogo-header">
                    <div>
                        <strong>3 Unit</strong><span class="discount">30% Off</span><br>
                    </div>
                    <div class="price">
                        <span>$24.00 USD</span>
                        <small>$24.00 USD</small>
                    </div>
                </div>
            </label>
        </div>

        <div class="bogo-footer">
            <div class="delivery">Free Delivery</div>
            <div class="total">Total: <strong>$18.00 USD</strong></div>
            <button class="add-cart">+ Add to Cart</button>
            <div class="powered">Powered by Pumper</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
