<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bodhisatwa's Boxes</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="box" id="box1">
            <div class="header">
                <h3>1 Pair - INR 195.00</h3>
                <span>50% OFF</span>
            </div>
            <div class="content">
                <label>Size:
                    <select>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                </label>
                <label>Color:
                    <select>
                        <option>Red</option>
                        <option>Blue</option>
                        <option>Green</option>
                    </select>
                </label>
            </div>
        </div>

        <div class="box" id="box2">
            <div class="header">
                <h3>2 Pair - INR 345.00</h3>
                <span>40% OFF</span>
            </div>

                <label>Size:
                    <select>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                </label>
                <label>Color:
                    <select>
                        <option>Red</option>
                        <option>Blue</option>
                        <option>Green</option>
                    </select>
                </label>
            </div>
        </div>

        <div class="box" id="box3">
            <div class="header">
                <h3>3 Pair - INR 528.00</h3>
                <span>60% OFF</span>
            </div>
            <div class="content">
                <label>Size:
                    <select>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                </label>
                <label>Color:
                    <select>
                        <option>Red</option>
                        <option>Blue</option>
                        <option>Green</option>
                    </select>
                </label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
